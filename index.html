<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather widget</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no" />
    <meta name="description" content="some description" />
    <meta name="keywords" content="some,keywords" />
    <meta property="og:title" content="Weather widget" />
    <meta property="og:description" content="some description" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="images/some-thumbnail.jpg" />

    <meta name="twitter:card" content="Weather Widget" />
    <meta name="twitter:url" content="http://example.com" />
    <meta name="twitter:title" content="Weather widget" />
    <meta name="twitter:description" content="some description" />
    <meta name="twitter:image" content="images/some-thumbnail.jpg" />

    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,600" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="fullscreen-bg">
      <video loop="loop" muted volume="0" autoplay="true" poster="images/clouds.png" class="fullscreen-bg__video">
        <source src="./video/clouds.mp4" type="video/mp4"></source>
          Video not supported
      </video>
    </div>
    <main class="page-content">
      <div class="weather-widget">
        <div class="weather-widget-box today">
          <hgroup class="temperatures">
            <h2 class="temperature-item avg-temperature">25º</h2>
            <h5 class="temperature-item">Hi <span class="hightest-temperature">34º</span></h5>
            <h5 class="temperature-item">Lo <span class="lowest-temperature">19º</span></h5>
          </hgroup>

          <div class="weather-forecast-icon weather-icon big sunny"></div>

          <section class="today-info">
            <h3 class="weather-forecast-description">Sunny</h3>
            <hgroup class="weather-forecast-metrics">
              <h4 class="weather-forecast-metric">
                Humidity: <span class="humidity">49%</span>
              </h4>
              <h4 class="weather-forecast-metric">
                Wind: <span class="wind-speed">9km/h</span>
              </h4>
            </hgroup>
            <h5 class="forecast-day">Monday</h5>
          </section>
        </div>

        <div class="container">
          <div class="weather-widget-box">
            <div class="weather-forecast">
              <div class="weather-forecast-icon weather-icon cloudy"></div>
              <h5 class="forecast-day">Tuesday</h5>
            </div>

            <footer class="temperatures">
              <h5 class="temperature-item">Hi <span class="hightest-temperature">34º</span></h5>
              <h5 class="temperature-item">Lo <span class="lowest-temperature">19º</span></h5>
            </footer>
          </div>

          <div class="weather-widget-box">
            <div class="weather-forecast">
              <div class="weather-forecast-icon weather-icon thunderstorm"></div>
              <h5 class="forecast-day">Wednesday</h5>
            </div>

            <footer class="temperatures">
              <h5 class="temperature-item">Hi <span class="hightest-temperature">34º</span></h5>
              <h5 class="temperature-item">Lo <span class="lowest-temperature">19º</span></h5>
            </footer>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
